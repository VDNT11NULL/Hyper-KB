
experiment:
  name: "hybrid_rrf_baseline"
  description: "Baseline hybrid retrieval with RRF fusion"
  tags:
    - "hybrid"
    - "rrf"
    - "baseline"

retriever:
  type: "hybrid"
  sparse_method: "bm25"
  dense_method: "faiss"
  fusion_method: "rrf"
  
  sparse_params:
    k1: 1.5
    b: 0.75
  
  dense_params:
    dimension: 384
    index_type: "flat"
  
  fusion_params:
    k: 60

dataset:
  name: "synthetic_conversational"
  generator: "synthetic"
  params:
    num_sessions: 10
    turns_per_session: [3, 8]
    topic_shift_probability: 0.2

evaluation:
  metrics:
    - "MAP"
    - "MRR"
    - "P@1"
    - "P@3"
    - "P@5"
    - "P@10"
    - "R@1"
    - "R@3"
    - "R@5"
    - "R@10"
    - "nDCG@1"
    - "nDCG@3"
    - "nDCG@5"
    - "nDCG@10"
  
  measure_latency: true
  top_k_values: [1, 3, 5, 10]

output:
  save_results: true
  generate_plots: true
  create_report: true
